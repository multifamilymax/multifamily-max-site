<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Multifamily Max | Admin</title>
  </head>
  <!-- Netlify Identity widget so invite/reset links work anywhere -->
<script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
<script>
  if (window.netlifyIdentity) {
    window.netlifyIdentity.on('init', () => {
      const hash = window.location.hash || '';
      if (/confirmation_token|recovery_token/.test(hash)) {
        window.netlifyIdentity.open(); // show login/reset UI
      }
    });
  }
</script>

  <body>
    <!-- Netlify Identity widget (enables login/reset UI) -->
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>

    <!-- Decap CMS -->
    <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>

    <script>
      // Optional: if you open /admin while logged out, show the login modal
      if (window.netlifyIdentity) {
        window.netlifyIdentity.on('init', user => {
          if (!user) window.netlifyIdentity.open('login');
        });
      }
    </script>
  </body>
</html>
